<input 
    type="{{ widget.type }}" 
    name="{{ widget.name }}" 
    {% if widget.value != None and widget.value != "" %}
        value="{{ widget.value }}"
    {% endif %}
    {% for name, value in widget.attrs.items %}
        {% if value != False %}
            {{ name }}
            {% if value != True %}
                ="{{ value|stringformat:'s' }}"
            {% endif %}
        {% endif %}
    {% endfor %} />
