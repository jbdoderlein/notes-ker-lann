{% extends "base.html" %}

{% load i18n %}
{% block content %}
    <div class="card">
        <form action="" method="post">
            {% csrf_token %}
            <h3 class="card-header text-center">
                {% trans "Are you sure you want to delete this token?" %}
            </h3>
            <div class="card-footer text-center">
                <input type="submit" value="{% trans "Delete" %}" />
            </div>
        </form>
    </div>
{% endblock %}
