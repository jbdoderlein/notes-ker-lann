<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ form|crispy }}
      <button type="submit">Sign up</button>
  </form>
{% endblock %}
