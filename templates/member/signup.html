<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      {{ profile_form|crispy }}
      <button class="btn btn-link" type="submit">
          {% trans "Sign Up" %}
      </button>
  </form>
{% endblock %}
