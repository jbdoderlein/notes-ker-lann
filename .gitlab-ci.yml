stages:
  - build_docker_image
  - test
  - quality-assurance

docker:
  stage: build_docker_image
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"registry.hub.docker.com\":{\"username\":\"$CI_REGISTRY_USERNAME\",\"password\":\"$CI_BUILD_TOKEN\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME
  only:
    - master
    - beta

# Debian Buster
py37-django22:
  stage: test
  image: debian:buster-backports
  before_script:
    - >
        apt-get update &&
        apt-get install -t buster-backports -y python3-django python3-django-crispy-forms
        python3-django-extensions python3-django-filters python3-django-polymorphic
        python3-djangorestframework python3-django-cas-server python3-psycopg2 python3-pil
        python3-babel python3-lockfile python3-pip python3-phonenumbers ipython3
        gettext libjs-bootstrap4 fonts-font-awesome tox &&
        rm -rf /var/lib/apt/lists/*
  script: tox -e py37-django22

# Ubuntu 20.04
py38-django22:
  stage: test
  image: ubuntu:20.04
  before_script:
    # Fix tzdata prompt
    - ln -sf /usr/share/zoneinfo/Europe/Paris /etc/localtime && echo Europe/Paris > /etc/timezone
    - >
        apt-get update &&
        apt-get install -y python3-django python3-django-crispy-forms
        python3-django-extensions python3-django-filters python3-django-polymorphic
        python3-djangorestframework python3-django-cas-server python3-psycopg2 python3-pil
        python3-babel python3-lockfile python3-pip python3-phonenumbers ipython3
        gettext libjs-bootstrap4 fonts-font-awesome tox &&
        rm -rf /var/lib/apt/lists/*
  script: tox -e py38-django22

linters:
  stage: quality-assurance
  image: debian:buster-backports
  before_script:
    - >
        apt-get update &&
        apt-get install -t buster-backports -y python3-django python3-django-crispy-forms
        python3-django-extensions python3-django-filters python3-django-polymorphic
        python3-djangorestframework python3-django-cas-server python3-psycopg2 python3-pil
        python3-babel python3-lockfile python3-pip python3-phonenumbers ipython3
        gettext libjs-bootstrap4 fonts-font-awesome tox &&
        rm -rf /var/lib/apt/lists/*
  script: tox -e linters

  # Be nice to new contributors, but please use `tox`
  allow_failure: true
